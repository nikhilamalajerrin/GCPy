name: plancosts-diff

on:
  pull_request:
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
      - 'plancosts/**'
      - 'main.py'
      - '.github/workflows/plancosts-diff.yml'

permissions:
  contents: read
  pull-requests: write

env:
  TERRAFORM_DIR: examples/terraform_0_13
  PLANCOSTS_API_URL: http://127.0.0.1:4000

jobs:
  cost-diff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base (merge target)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          path: base
          fetch-depth: 0

      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: pr
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies from PR tree
        shell: bash
        working-directory: pr
        run: |
          python -m pip install --upgrade pip
          if [[ -f requirements.txt ]]; then pip install -r requirements.txt; fi
          echo "PYTHONPATH=$GITHUB_WORKSPACE/pr:$GITHUB_WORKSPACE/pr/plancosts" >> "$GITHUB_ENV"

      - name: Start mock pricing API (POST /graphql)
        shell: bash
        working-directory: pr
        env:
          PYTHONPATH: ${{ github.workspace }}/pr:${{ github.workspace }}/pr/plancosts
          PLANCOSTS_API_URL: ${{ env.PLANCOSTS_API_URL }}
        run: |
          python -m plancosts.tests.mock_price &
          # wait for POST /graphql
          for i in $(seq 1 60); do
            if curl -sS -X POST -H 'Content-Type: application/json' --data '{}' "$PLANCOSTS_API_URL/graphql" >/dev/null 2>&1; then
              echo "Mock API is up."
              break
            fi
            echo "Waiting for mock API (attempt $i/60)â€¦"
            sleep 0.5
          done

      - name: Run plancosts (base)
        shell: bash
        env:
          PLANCOSTS_API_URL: ${{ env.PLANCOSTS_API_URL }}
        run: |
          cd base
          if [[ -d "${{ env.TERRAFORM_DIR }}" ]]; then
            python ../pr/main.py --tfdir "${{ env.TERRAFORM_DIR }}" -o table > ../base-plancosts.txt
          else
            echo "Terraform dir not found in base; falling back to PR test plan."
            python ../pr/main.py --tfjson ../pr/test_plan_ern.json -o table > ../base-plancosts.txt
          fi
          awk '/^OVERALL TOTAL/ {print $NF; exit}' ../base-plancosts.txt > ../base-total.txt || echo "0.00" > ../base-total.txt
          echo "Base total: $(cat ../base-total.txt)"

      - name: Run plancosts (PR)
        shell: bash
        env:
          PLANCOSTS_API_URL: ${{ env.PLANCOSTS_API_URL }}
        run: |
          cd pr
          if [[ -d "${{ env.TERRAFORM_DIR }}" ]]; then
            python main.py --tfdir "${{ env.TERRAFORM_DIR }}" -o table > ../pr-plancosts.txt
          else
            echo "Terraform dir not found in PR; falling back to PR test plan."
            python main.py --tfjson test_plan_ern.json -o table > ../pr-plancosts.txt
          fi
          awk '/^OVERALL TOTAL/ {print $NF; exit}' ../pr-plancosts.txt > ../pr-total.txt || echo "0.00" > ../pr-total.txt
          echo "PR total: $(cat ../pr-total.txt)"

      - name: Create diff
        shell: bash
        run: |
          diff -u base-plancosts.txt pr-plancosts.txt | tail -n +3 > diff.txt || true
          echo "---- diff preview ----"
          sed -n '1,120p' diff.txt || true

      - name: Comment with cost diff
        if: always()
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          old=$(cat base-total.txt 2>/dev/null || echo "0.00")
          new=$(cat pr-total.txt 2>/dev/null || echo "0.00")
          diff_body="$(cat diff.txt 2>/dev/null || echo "No differences")"
          body=$(jq -Mnc \
            --arg old "$old" \
            --arg new "$new" \
            --arg diff "$diff_body" \
            '{body: "Base monthly cost: $\($old)\nPR monthly cost: $\($new)\n\n<details><summary>plancosts diff</summary>\n\n```diff\n\($diff)\n```\n</details>\n"}')
          curl -sL -X POST -d "$body" \
            -H "Content-Type: application/json" \
            -H "Authorization: token ${GH_TOKEN}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"
