name: plancosts diff

on:
  pull_request:
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
      - 'plancosts/**'
      - 'main.py'
      - '.github/workflows/plancosts-diff.yml'

permissions:
  contents: read
  pull-requests: write

env:
  TERRAFORM_DIR: examples/terraform_0_13
  PLANCOSTS_API_URL: http://127.0.0.1:4000

jobs:
  cost-diff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout base (merge target)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          path: base

      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: pr

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps from PR tree
        shell: bash
        run: |
          python -m pip install -U pip
          if [[ -f pr/requirements.txt ]]; then pip install -r pr/requirements.txt; fi
          echo "PYTHONPATH=$GITHUB_WORKSPACE/pr:$GITHUB_WORKSPACE/pr/plancosts" >> $GITHUB_ENV

      - name: Start mock pricing API
        shell: bash
        env:
          PYTHONPATH: ${{ github.workspace }}/pr:${{ github.workspace }}/pr/plancosts
        run: |
          python -m plancosts.tests.mock_price &
          # TCP readiness probe (mock server 501s on GET /, so just test port)
          for i in $(seq 1 60); do
            (exec 3<>/dev/tcp/127.0.0.1/4000) 2>/dev/null && echo up && break
            sleep 0.5
          done

      - name: Run plancosts (base)
        env:
          PLANCOSTS_API_URL: ${{ env.PLANCOSTS_API_URL }}
        run: |
          python pr/main.py --tfdir ${{ env.TERRAFORM_DIR }} -o table > base-plancosts.txt
          awk 'END{print $NF}' base-plancosts.txt > base-total.txt

      - name: Run plancosts (PR)
        env:
          PLANCOSTS_API_URL: ${{ env.PLANCOSTS_API_URL }}
        run: |
          python pr/main.py --tfdir ${{ env.TERRAFORM_DIR }} -o table > pr-plancosts.txt
          awk 'END{print $NF}' pr-plancosts.txt > pr-total.txt

      - name: Create diff
        shell: bash
        run: |
          diff -u base-plancosts.txt pr-plancosts.txt | tail -n +3 > diff.txt || true
          echo "Base total: $(cat base-total.txt)"
          echo "PR total:   $(cat pr-total.txt)"

      - name: Comment with cost diff
        if: hashFiles('diff.txt') != ''
        shell: bash
        run: |
          old=$(cat base-total.txt)
          new=$(cat pr-total.txt)
          body=$(jq -Mnc \
            --arg old "$old" \
            --arg new "$new" \
            --arg diff "$(< diff.txt)" \
            '{body: "Base monthly cost: $\($old)\nPR monthly cost: $\($new)\n<details><summary>plancosts diff</summary>\n\n```diff\n\($diff)\n```\n</details>\n"}')
          curl -sL -X POST -d "$body" \
            -H "Content-Type: application/json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"
