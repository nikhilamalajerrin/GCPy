name: plancosts-diff

on:
  pull_request:
    paths:
      - "**/*.tf"
      - "**/*.tfvars"
      - "plancosts/**"
      - "examples/terraform_0_13/plan.json"
      - "main.py"
      - ".github/workflows/plancosts-diff.yml"

permissions:
  contents: read
  pull-requests: write

env:
  TERRAFORM_DIR: examples/terraform_0_13
  PLANCOSTS_API_URL: http://127.0.0.1:4000

jobs:
  cost-diff:
    runs-on: ubuntu-latest
    steps:
      # --- checkout main and PR into separate folders ---
      - name: Checkout base (main)
        uses: actions/checkout@v4
        with:
          ref: refs/heads/main
          path: base
          fetch-depth: 0

      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: pr
          fetch-depth: 0

      # --- start the mock price API from PR code (so any code changes are used) ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install plancosts deps (from PR tree)
        working-directory: pr
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          if [[ -f pyproject.toml ]]; then
            pip install -e .
          elif [[ -f requirements.txt ]]; then
            pip install -r requirements.txt
          else
            pip install gcpy-plancosts
          fi

      - name: Start mock pricing API
        env:
          PYTHONUNBUFFERED: "1"
          PYTHONPATH: ${{ github.workspace }}/pr:${{ github.workspace }}/pr/plancosts
        run: |
          set -euxo pipefail
          cd pr
          nohup python plancosts/plancosts/tests/mock_price.py > ../mock_server.log 2>&1 &
          echo $! > ../mock_pid.txt
          sleep 1
          kill -0 "$(cat ../mock_pid.txt)"

      - name: Wait for mock API readiness
        run: |
          set -euxo pipefail
          for i in {1..60}; do
            code="$(curl -s -o /dev/null -w '%{http_code}' -X POST "${PLANCOSTS_API_URL}/graphql" || true)"
            [[ "$code" = "200" ]] && echo "Mock API ready" && exit 0
            sleep 0.5
          done
          echo "Mock not ready. Log tail:"; tail -n 200 mock_server.log || true
          exit 1

      # --- run plancosts directly against explicit plan.json files ---
      - name: Price MAIN plan.json
        env:
          PYTHONPATH: ${{ github.workspace }}/pr:${{ github.workspace }}/pr/plancosts
        run: |
          set -euxo pipefail
          BASE_JSON="${{ github.workspace }}/base/${{ env.TERRAFORM_DIR }}/plan.json"
          test -f "$BASE_JSON"
          echo "Using BASE plan: $BASE_JSON"
          python -m plancosts.main --api-url http://host.docker.internal:4000 --tfjson "$BASE_JSON" | tee base-plancosts.txt

      - name: Price PR plan.json
        env:
          PYTHONPATH: ${{ github.workspace }}/pr:${{ github.workspace }}/pr/plancosts
        run: |
          set -euxo pipefail
          PR_JSON="${{ github.workspace }}/pr/${{ env.TERRAFORM_DIR }}/plan.json"
          test -f "$PR_JSON"
          echo "Using PR plan:   $PR_JSON"
          python -m plancosts.main --api-url http://host.docker.internal:4000 --tfjson "$PR_JSON" | tee pr-plancosts.txt

      # --- compute diff and totals ---
      - name: Create diff & totals
        run: |
          set -euxo pipefail
          awk '/^OVERALL TOTAL/ {print $NF; exit}' base-plancosts.txt > base-total.txt || echo "0.00" > base-total.txt
          awk '/^OVERALL TOTAL/ {print $NF; exit}' pr-plancosts.txt   > pr-total.txt   || echo "0.00" > pr-total.txt
          diff -u base-plancosts.txt pr-plancosts.txt | tail -n +3 > diff.txt || true
          echo "Base total: $(cat base-total.txt)"
          echo "PR total:   $(cat pr-total.txt)"

      # --- comment on the PR (Infracost-style) ---
      - name: Comment with cost diff
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PROJECT_NAME: ${{ github.repository }} / ${{ env.TERRAFORM_DIR }}
        run: |
          set -euo pipefail
          old="$(cat base-total.txt 2>/dev/null || echo "0.00")"
          new="$(cat pr-total.txt   2>/dev/null || echo "0.00")"
          f_old="$(awk -v n="$old" 'BEGIN{printf "%.2f", n+0}')"
          f_new="$(awk -v n="$new" 'BEGIN{printf "%.2f", n+0}')"
          diff_amt="$(awk -v o="$old" -v n="$new" 'BEGIN{printf "%.2f", (n+0)-(o+0)}')"
          sign="$(awk -v d="$diff_amt" 'BEGIN{ if (d+0>0) print "+"; else if (d+0<0) print "âˆ’"; else print "" }')"
          pct_text="$(awk -v o="$old" -v n="$new" 'BEGIN{
            o+=0; n+=0;
            if (o==0 && n==0) { printf "(+0.00%%)"; exit }
            if (o==0 && n>0)  { printf "(new)";    exit }
            if (o==0 && n<0)  { printf "(n/a)";    exit }
            printf "(%+0.2f%%%%)", (n-o)/o*100.0
          }')"
          diff_cell="${sign}\$${diff_amt} ${pct_text}"
          headline="$(awk -v d="$diff_amt" 'BEGIN{ d+=0; if (d>0) print "increase"; else if (d<0) print "decrease"; else print "stay the same"; }')"
          diff_content="$(cat diff.txt)"
          if [[ -z "$diff_content" ]]; then diff_content="No differences detected"; fi

          body="$(jq -n --arg headline "$headline" --arg f_old "$f_old" --arg f_new "$f_new" \
                       --arg diff_cell "$diff_cell" --arg proj "${PROJECT_NAME:-project}" --arg diff "$diff_content" '
            { body:
              ("ðŸ’° **Plancosts estimate:** monthly cost will " + $headline + " " +
               "($" + ( ($diff_cell | capture("(?<sign>[+âˆ’-]?)(?<val>[0-9.]+)")).val ) + ") ðŸ“Š\n\n" +
               "| Project | Previous | New | Diff |\n" +
               "|---|---:|---:|---:|\n" +
               "| " + $proj + " | $" + $f_old + " | $" + $f_new + " | " + $diff_cell + " |\n" +
               "| **All projects** | **$" + $f_old + "** | **$" + $f_new + "** | **" + $diff_cell + "** |\n\n" +
               "<details><summary>ðŸ“Š **Detailed plancosts diff**</summary>\n\n```diff\n" +
               $diff + "\n```\n</details>\n") }')"

          curl -sS -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${GITHUB_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments" \
            -d "$body"

      - name: Show mock log tail (if present)
        if: always()
        run: |
          if [[ -f pr/mock_pid.txt ]]; then
            echo "--- mock_server.log (tail) ---"
            tail -n 200 mock_server.log || true
          fi
