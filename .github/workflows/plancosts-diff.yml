name: plancosts diff

on:
  pull_request:
    paths:
      - '**/*.tf'
      - '**/*.tfvars'
      - '.github/workflows/plancosts-diff.yml'
      - 'main.py'
      - 'plancosts/**'

permissions:
  contents: read
  pull-requests: write

env:
  TERRAFORM_DIR: examples/terraform_0_13
  PLANCOSTS_API_URL: http://127.0.0.1:4000

jobs:
  cost-diff:
    runs-on: ubuntu-latest
    steps:
      # Base branch (e.g., main)
      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.base.sha }}
          path: base

      # PR head
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          path: pr

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          python -m pip install -U pip
          if [[ -f pr/requirements.txt ]]; then pip install -r pr/requirements.txt; fi
          pip install black isort ruff mypy pytest build
          # Ensure imports like `plancosts.*` work with your nested layout
          echo "PYTHONPATH=$GITHUB_WORKSPACE/pr/plancosts:$GITHUB_WORKSPACE/pr:$PYTHONPATH" >> $GITHUB_ENV

      - name: Start mock pricing API
        working-directory: pr
        run: |
          nohup python mock_pricing_api.py > /tmp/mock.log 2>&1 &
          sleep 2

      - name: Run plancosts (base)
        env:
          PLANCOSTS_API_URL: ${{ env.PLANCOSTS_API_URL }}
        run: |
          cd base
          echo "PYTHONPATH=$GITHUB_WORKSPACE/pr/plancosts:$GITHUB_WORKSPACE/pr:$PYTHONPATH" >> $GITHUB_ENV
          python ../pr/main.py --tfdir ${{ env.TERRAFORM_DIR }} -o table > ../base-plancosts.txt
          tail -n 1 ../base-plancosts.txt | awk '{print $NF}' > ../base-total.txt

      - name: Run plancosts (PR)
        env:
          PLANCOSTS_API_URL: ${{ env.PLANCOSTS_API_URL }}
        run: |
          cd pr
          python main.py --tfdir ${{ env.TERRAFORM_DIR }} -o table > ../pr-plancosts.txt
          tail -n 1 ../pr-plancosts.txt | awk '{print $NF}' > ../pr-total.txt

      - name: Show diff
        run: |
          diff -u base-plancosts.txt pr-plancosts.txt | tail -n +3 > diff.txt || true
          echo "Base total: $(cat base-total.txt)"
          echo "PR total:   $(cat pr-total.txt)"

      - name: Comment with cost diff
        if: ${{ always() && hashFiles('diff.txt') != '' && (steps.null.outputs.skip != 'true') }}
        run: |
          old=$(cat base-total.txt)
          new=$(cat pr-total.txt)
          body=$(jq -Mnc \
            --arg old "$old" \
            --arg new "$new" \
            --arg diff "$(< diff.txt)" \
            '{body: "Base monthly cost: $\($old)\nPR monthly cost: $\($new)\n<details><summary>plancosts diff</summary>\n\n```diff\n\($diff)\n```\n</details>\n"}')
          curl -sL -X POST -d "$body" \
            -H "Content-Type: application/json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"
