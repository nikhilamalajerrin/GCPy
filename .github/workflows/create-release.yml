name: Upload Release Asset (Python)

on:
  push:
    tags: [ "v*" ]   # runs when you push a tag like v5.1

permissions:
  contents: write    # <-- needed to create releases & upload assets

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build backend
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist and wheel
        run: python -m build   # outputs dist/*.whl and dist/*.tar.gz

      - name: Create Release (draft)
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}           # <-- plain tag (e.g., v5.1)
          release_name: Release ${{ github.ref_name }}
          draft: true
          prerelease: false

      # upload-release-asset does NOT expand globs, so resolve to single files
      - name: Resolve artifact paths
        id: artifacts
        shell: bash
        run: |
          echo "wheel=$(ls dist/*.whl | head -n1)" >> $GITHUB_OUTPUT
          echo "sdist=$(ls dist/*.tar.gz | head -n1)" >> $GITHUB_OUTPUT

      - name: Upload wheel
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.artifacts.outputs.wheel }}
          asset_name: plancosts-${{ github.ref_name }}.whl
          asset_content_type: application/octet-stream

      - name: Upload sdist
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.artifacts.outputs.sdist }}
          asset_name: plancosts-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip
